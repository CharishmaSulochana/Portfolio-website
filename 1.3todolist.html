<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="taskDescription" placeholder="Task Description" required>
        <input type="date" id="dueDate" required>
        <button id="addTaskBtn">Add</button>
        <ul id="taskList"></ul>
        <button id="clearCompletedBtn">Clear Completed</button>
        <div>
            <button class="filterBtn" data-filter="all">All</button>
            <button class="filterBtn" data-filter="active">Active</button>
            <button class="filterBtn" data-filter="completed">Completed</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
