<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="1.3owner.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskDescription" placeholder="Task Description" required>
    <input type="date" id="dueDate" required>
    <button id="addTaskButton">Add Task</button>
    <button id="clearCompletedButton">Clear Completed Tasks</button>
    
    <div class="filter">
      <button id="filterAll">All</button>
      <button id="filterActive">Active</button>
      <button id="filterCompleted">Completed</button>
    </div>
    
    <ul id="taskList"></ul>
  </div>
  <script src="1.3owner.js"></script>
</body>
</html>
